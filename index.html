<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mở liên kết</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding-top: 60px;
        background: #fff;
    }
    h1 { font-size: 28px; font-weight: 700; margin-bottom: 10px; }
    p { font-size: 18px; opacity: 0.7; }
    .box {
        margin: 40px auto;
        width: 85%;
        background: #f7f7f7;
        border-radius: 14px;
        padding: 16px 14px;
        font-size: 20px;
        user-select: none;
    }
    input {
        width: 100%;
        font-size: 20px;
        padding: 0;
        border: none;
        outline: none;
        background: transparent;
        user-select: none;
    }
</style>
</head>
<body>

<h1>Mở liên kết</h1>
<p>Chạm 1 lần để chọn URL trên iOS</p>

<div class="box">
    <input id="url" value="https://beacons.ai/tuimufeedback" readonly>
</div>

<script>
const input = document.getElementById("url");

function selectText() {
    setTimeout(() => {
        input.setSelectionRange(0, input.value.length);
    }, 0);
}

input.addEventListener("touchstart", selectText, { passive: true });
input.addEventListener("mousedown", selectText);
</script>

</body>
</html>
