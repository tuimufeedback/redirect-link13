
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mở liên kết</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding-top: 60px;
        background: #fff;
    }
    h1 { font-size: 28px; font-weight: 700; margin-bottom: 10px; }
    p { font-size: 18px; opacity: 0.7; }

    .box {
        margin: 40px auto;
        width: 92%;
        background: #f2f2f2;
        border-radius: 18px;
        padding: 45px 22px;
        user-select: none;
    }

    input {
        width: 100%;
        font-size: 22px;
        background: transparent;
        border: none;
        outline: none;
        user-select: none;
    }
</style>
</head>
<body>

<h1>Mở liên kết</h1>
<p>Chạm 1 lần để chọn URL trên iOS</p>

<div class="box" id="tapBox">
    <input id="url" value="https://beacons.ai/tuimufeedback" readonly>
</div>

<script>
const box = document.getElementById("tapBox");
const input = document.getElementById("url");

function autoSelect() {
    setTimeout(() => {
        input.setSelectionRange(0, input.value.length);
    }, 0);
}

box.addEventListener("touchstart", autoSelect, { passive: true });
box.addEventListener("mousedown", autoSelect);
</script>

</body>
</html>
